{% extends 'base.html' %}

{% block content %}
{{ super() }}
{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{ cat }}">{{msg}}</div>
{% endfor %}
<form action="/registration" method="post" class="form-contact">
    <p><label>Login: </label> <input type="text" name="username" value="" required /></p>
    <p><label>Email: </label> <input type="text" name="user_email" value="" required /></p>
    <p><label>Password: </label> <input type="text" name="password" value="" required /></p>
    <p><label>Verify password: </label> <input type="text" name="verify_password" value="" required /></p>
    <p><input type="submit" value="Registration" /></p>
</form>
{% endblock %}
